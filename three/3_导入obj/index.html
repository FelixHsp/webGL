<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../js/three.js"></script>
    <!-- obj模型加载库 -->
    <script src="../js/OBJLoader.js"></script>
    <!-- obj模型材质加载库MTLLoader -->
    <script src="../js/MTLLoader.js"></script>
    <script src="../js/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const OBJLoader = new THREE.OBJLoader();
        const MTLLoader = new THREE.MTLLoader();

        OBJLoader.load('./chest.obj', function (obj) {
            // obj.children[0].geometry.attributes.normal.array = obj.children[0].geometry.attributes.normal.array.slice(0, 6000);
            // obj.children[0].geometry.attributes.position.array = obj.children[0].geometry.attributes.position.array.slice(0, 6000);
            obj.scale.set(10, 10, 10); //放大obj组对象
            const newObj = obj.clone();
            newObj.children = newObj.children.slice(0, 3).concat(newObj.children.slice(11, 14));
            obj.children = obj.children.slice(3, 11)
            console.log(newObj.children);
            scene.add(obj);//返回的组对象插入场景中
            scene.add(newObj);

            setTimeout(() => {
                obj.rotation.x -= .8;
                obj.translateY(15);
            }, 2000);
        });
        const point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        const ambient = new THREE.AmbientLight(0xff0000);
        scene.add(ambient);

        const width = window.innerWidth; //窗口宽度
        const height = window.innerHeight; //窗口高度
        let k = width / height; //窗口宽高比
        let s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 100, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        // 渲染函数
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            // mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
            requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
        }
        render();
        //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
    </script>
</body>

</html>
